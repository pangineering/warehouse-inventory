{% extends "base.html" %} 
{% block page_content %}
<div class="col-md-8 offset-md-2">
  <h1>{{ order.name }}: <span>{{ order.item }}</span></h1>
  <h2>{{ order.p_num }}</h2>
  <hr />
  <h3>{{ order.date }}</h3>
  <h4>{{ order.status }}</h4>
  <h5><b>Category: </b>{{ order.category }}</h5>
  <h5><b>Team: </b>{{ order.team }}</h5>
  <p><b>Quantity: </b>{{ order.qty }}</p>
</div>
{% endblock %}
