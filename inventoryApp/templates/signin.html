{% extends "base.html" %}
{% block title %} Signin {% endblock title %}

{% block page_content %}
<h1>Sign In</h1>
<div
  class="container"
  style="
    display: flexbox;
    flex-direction: row;
    justify-content: center;
    width: 100%;
  "
>
  <div
    style="
      width: 30em;
      display: flexbox;
      flex-direction: row;
      justify-content: center;
      width: 100%;
    "
  >
    <form action="" role="form" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="User Name"
            name="username"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
          />
        </div>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-success btn-lg">Login</button>
        <a href="#" class="btn btn-link">forget Password</a>
      </div>
      <div class="form-group text-center">
          <a href="{% url 'user:register' %}"><button type="button" class="btn btn-success btn-lg">Signup</button></a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
